<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Financial Data RAG Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .question-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-input button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .question-input button:hover {
            transform: translateY(-2px);
        }

        .question-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples-section {
            margin-bottom: 30px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .example-category {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .example-category h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .example-question {
            background: white;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #e1e8ed;
        }

        .example-question:hover {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .response-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e8ed;
        }

        .response-header h3 {
            color: #2c3e50;
        }

        .response-meta {
            font-size: 0.9em;
            color: #666;
        }

        .sql-query {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
        }

        .ai-response {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            line-height: 1.6;
            border-left: 4px solid #27ae60;
        }

        .data-preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            overflow-x: auto;
        }

        .data-preview h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .question-input {
                flex-direction: column;
            }
            
            .examples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Farm Financial Data RAG Assistant</h1>
            <p>Ask questions about farm financial performance using AI-powered analysis</p>
        </div>

        <div class="main-content">
            <div class="question-section">
                <h2>Ask Your Question</h2>
                <div class="question-input">
                    <input type="text" id="questionInput" placeholder="e.g., Which farms have the highest current ratio?" />
                    <button id="askButton" onclick="askQuestion()">Ask Question</button>
                </div>
            </div>

            <div class="examples-section">
                <h2>Example Questions</h2>
                <div class="examples-grid" id="examplesGrid">
                    <!-- Examples will be loaded here -->
                </div>
            </div>

            <div class="response-section" id="responseSection">
                <div class="response-header">
                    <h3>Response</h3>
                    <div class="response-meta" id="responseMeta"></div>
                </div>
                
                <div id="sqlQuery" class="sql-query" style="display: none;"></div>
                <div id="aiResponse" class="ai-response"></div>
                <div id="dataPreview" class="data-preview" style="display: none;"></div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your question and generating insights...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Load example questions
        async function loadExamples() {
            try {
                const response = await fetch(`${API_BASE}/examples`);
                const data = await response.json();
                
                const examplesGrid = document.getElementById('examplesGrid');
                examplesGrid.innerHTML = '';
                
                data.examples.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'example-category';
                    
                    categoryDiv.innerHTML = `
                        <h3>${category.category}</h3>
                        ${category.questions.map(q => `
                            <div class="example-question" onclick="useExample('${q}')">
                                ${q}
                            </div>
                        `).join('')}
                    `;
                    
                    examplesGrid.appendChild(categoryDiv);
                });
            } catch (error) {
                console.error('Error loading examples:', error);
            }
        }
        
        // Use example question
        function useExample(question) {
            document.getElementById('questionInput').value = question;
        }
        
        // Ask question
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('responseSection').style.display = 'none';
            document.getElementById('askButton').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        include_data_preview: true,
                        max_preview_rows: 10
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResponse(result);
                } else {
                    displayError(result.error || 'An error occurred');
                }
                
            } catch (error) {
                console.error('Error:', error);
                displayError('Failed to connect to the API. Make sure the server is running.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('askButton').disabled = false;
            }
        }
        
        // Display response
        function displayResponse(result) {
            const responseSection = document.getElementById('responseSection');
            const sqlQuery = document.getElementById('sqlQuery');
            const aiResponse = document.getElementById('aiResponse');
            const dataPreview = document.getElementById('dataPreview');
            const responseMeta = document.getElementById('responseMeta');
            
            // Show response section
            responseSection.style.display = 'block';
            responseSection.className = 'response-section show';
            
            // Display SQL query
            if (result.sql_query) {
                sqlQuery.textContent = result.sql_query;
                sqlQuery.style.display = 'block';
            } else {
                sqlQuery.style.display = 'none';
            }
            
            // Display AI response
            aiResponse.innerHTML = result.response.replace(/\n/g, '<br>');
            
            // Display data preview
            if (result.data_preview && result.data_preview.length > 0) {
                const table = createDataTable(result.data_preview);
                dataPreview.innerHTML = `
                    <h4>Data Preview (${result.data_preview.length} rows)</h4>
                    ${table}
                `;
                dataPreview.style.display = 'block';
            } else {
                dataPreview.style.display = 'none';
            }
            
            // Display metadata
            responseMeta.innerHTML = `
                Query executed in ${result.query_result.execution_time.toFixed(3)}s | 
                Rows returned: ${result.query_result.row_count}
            `;
        }
        
        // Create data table
        function createDataTable(data) {
            if (!data || data.length === 0) return '<p>No data to display</p>';
            
            const columns = Object.keys(data[0]);
            const tableRows = data.map(row => 
                `<tr>${columns.map(col => `<td>${row[col] || ''}</td>`).join('')}</tr>`
            ).join('');
            
            const tableHeaders = columns.map(col => `<th>${col}</th>`).join('');
            
            return `
                <table class="data-table">
                    <thead><tr>${tableHeaders}</tr></thead>
                    <tbody>${tableRows}</tbody>
                </table>
            `;
        }
        
        // Display error
        function displayError(message) {
            const responseSection = document.getElementById('responseSection');
            responseSection.style.display = 'block';
            responseSection.className = 'response-section show';
            
            responseSection.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Handle Enter key
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        
        // Load examples on page load
        document.addEventListener('DOMContentLoaded', loadExamples);
    </script>
</body>
</html>
